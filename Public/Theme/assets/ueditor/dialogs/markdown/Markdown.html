<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Markdown</title>
    <link rel="stylesheet" type="text/css" href="markdownstyle.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.5.2/css/amazeui.min.css">
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="showdown.min.js"></script>
    <script>
        $(function(){
            var converter = new showdown.Converter()
            $("#editor").on('keyup', function(){
                var html = converter.makeHtml($(this).val());
                $("#preview").html(html)
            })
        })
    </script>
</head>
<body>
<div id="editor-wrapper" class="container">
    <textarea id="editor" data-ng-model="text" class="ng-pristine ng-valid ng-touched" style=""></textarea>

    <div id="preview" sd-model-to-html="text" class="ng-isolate-scope">

    </div>
</div>
<!--页面中一定要引入internal.js为了能直接使用当前打开dialog的实例变量-->
<!--internal.js默认是放到dialogs目录下的-->

</body>
</html>
